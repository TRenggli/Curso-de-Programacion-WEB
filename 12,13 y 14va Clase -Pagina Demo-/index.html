<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header style="background-color: aqua;">
        <nav class="navbar">
            <h1>Nuestra Tienda WEB</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#listaMenu" aria-controls="listaMenu" aria-expanded="false"><span class="navbar-toggler-icon"></span></button>
             <div id="listaMenu" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-2">
                    <li class="nav-item m-2">Home</li>
                    <li class="nav-item m-2">Productos</li>
                    <li class="nav-item m-2">Contacto</li>
                    <li class="nav-item m-2">Sobre Nosotros</li>
                </ul>
             </div>
        </nav>
    </header>
    <!--Hoy vamos a ver como quedan los elementos en formato targeta/card) y en el formato carrucel-->
    <main class="principal container-fluid p-3">
        <div class="row g-4">
            <div class="col">
                <div class="col card card-size border-black" style="width: 25rem;">
                    <img class="card-img-top" src="./img/photo-1619253341026-74c609e6ce50.jpg" alt="zapatillas">
                    <div class="card-body">
                        <p class="card-title">Zapatillas</p>
                        <p class="card-text">$1000</p>
                        <a href="">Comprar aqui</a>
                    </div>
                </div>
            </div>
            <div class="col card card-size border-black" style="width: 18rem;">
                <div class="col">
                    <img class="card-img-top" src="./img/remera-mickey.png" alt="zapatillas">
                    <div class="card-body">
                        <p class="card-title">Remeras</p>
                        <p class="card-text">$1000</p>
                        <a href="">Comprar aqui</a>
                    </div>
                </div>
            </div>
            <div class="col card card-size border-black" style="width: 18rem;">
                <div class="col">
                    <img class="card-img-top" src="./img/NICU8089-010-1.jpeg" alt="zapatillas">
                    <div class="card-body">
                        <p class="card-title">Remeras</p>
                        <p class="card-text">$1000</p>
                        <a href="">Comprar aqui</a>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <h1>Carrucel</h1>
        <div id="caroucelExample" class="caroucel slide">
            <div class="caroucel-inner">
                <div class="caroucel-item active"><!--Al agregar active, el elemento que tenga este active es el que se mostrara primero-->
                    <div class="col card card-size border-black" style="width: 25rem;">
                        <img class="card-img-top" src="./img/photo-1619253341026-74c609e6ce50.jpg" alt="zapatillas">
                        <div class="card-body">
                            <p class="card-title">Zapatillas</p>
                            <p class="card-text">$1000</p>
                            <a href="">Comprar aqui</a>
                        </div>
                    </div>
                </div>
                <div class="caroucel-item">
                    <div class="col card card-size border-black" style="width: 18rem;">
                        <div class="col">
                            <img class="card-img-top" src="./img/remera-mickey.png" alt="zapatillas">
                            <div class="card-body">
                                <p class="card-title">Remeras</p>
                                <p class="card-text">$1000</p>
                                <a href="">Comprar aqui</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="caroucel-item">
                    <div class="col card card-size border-black" style="width: 18rem;">
                        <div class="col">
                            <img class="card-img-top" src="./img/NICU8089-010-1.jpeg" alt="zapatillas">
                            <div class="card-body">
                                <p class="card-title">Remeras</p>
                                <p class="card-text">$1000</p>
                                <a href="">Comprar aqui</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="caroucel-control-prev" type="button" data-bs-target="#caroucelExample"  data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span>Anterior</span>
            </button>
            <button class="caroucel-control-next" type="button" data-bs-target="#caroucelExample"  data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span>Siguiente</span>
            </button>
        </div>
    </main>
</body>
</html>
