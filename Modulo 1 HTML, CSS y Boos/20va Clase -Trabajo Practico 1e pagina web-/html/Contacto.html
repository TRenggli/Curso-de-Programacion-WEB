    <main>
        <h1>Formulario Clasico</h1>
        <div class="container-sm w-25 border border-5 p-3 rounded-3 border-black">
          <form class="row g-3" action="" id="miFormulario">
            <div class="col-md-4 form-floating mb-3 ">
              <input type="text" class="form-control border-black" name="name" id="name" placeholder="Ingrese su Nombre">
              <label for="name" class="form-label">Nombre</label>
            </div> 
  
            <div class="col-md-4 form-floating mb-3">
              <input type="text" class="form-control border-black" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
              <label for="name" class="form-label">Apellido</label>
            </div>
  
            <div class="form-floating mb-3">
              <input type="email" class="form-control border-black" name="email" id="emal" placeholder="Ingrese su email">
              <label for="email" class="form-label">Correo Electronico</label>
            </div>
  
            <div class="form-floating mb-3">
              <input type="text" class="form-control border-black" name="numero" id="numero" placeholder="Ingrese su Numero de Telefono">
              <label for="name" class="form-label">Numero de Telefono</label>
            </div>
            <div class="form-floating mb-3">
              <label for="mensaje" class="form-label ">Mensaje adicional:</label>
              <textarea name="mensaje" id="mensaje" cols="47" rows="10"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
        </div>
