<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <div>
        <!--Es una etiqueta generica que funciona como contenedor
        Es como meter todo en una caja la cual no sabemos donde va a parar ya que dependera de nosotros donde quede-->
    </div>
    <header>
        <!--Es una etiqueta SEMANTICA que se usa para mencionar la cabecera de una pagina y asi organizar un documento-->
        <nav>
            <!--Etiqueta utilizada para mencionar una barra de navegacion con links-->
        </nav>
        <main>
            <!--Indica el CONTENIDO principal, tipo la informacion que puede ser el texto y demas de la pagina.
            Seria como el "cuerpo" de un texto-->
            <section>
                <!--Es donde pondremos el contenido de un articulo, por ejemplo dentro del cuerpo de texto,
                hay un subtitulo que habla de las comidas veganas, bueno la seccion se llamaria comida vegana y hablamos de eso-->
            <article>
                <!--Es la parte mas pequeÃ±a de la informacion semantica en un sector x. Puede ser una imagen, texto, etc-->
            </article>
            </section>
        </main>
    </header>

    <aside>
        <!--Contenido que esta a un costado del contenido PRINCIPAL (main)
        Se utiliza nomralmente para poner contenido relacionado al principal, poner publicidades y/o una barra de busqueda-->

    </aside>
    
    <footer>
        <!--Es la etiqueta SEMANTICA que inndica el pie o final de pagina
        Contiene informacion extra o necesario para el usuario pero que NO son mas relevantes en comparacion a la informacion
        que habia en el header. Etiquetas importantes pero NO relevantes como las que tenemos en la barra de navegacion--> 
    </footer>
    
 </body>
</html>
