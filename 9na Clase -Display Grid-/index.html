<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Display del tipo GRID</title>
 </head>
 <body>
    <div class="grid">
      <div class="gridContent">1</div>
      <div class="gridContent">2</div>
      <div class="gridContent">3</div>
      <div class="gridContent">4</div>
      <div class="gridContent">5</div>
      <div class="gridContent">6</div>
      <div class="gridContent">7</div>
      <div class="gridContent">8</div>
      <div class="gridContent">9</div>
      <div class="gridContent">10</div>
      <div class="gridContent">11</div>
      <div class="gridContent">12</div>
    </div>

    <hr>
    
    <h2>template plantilla de area</h2>
    
    <div class="grid-template">
        <!---Todo lo que indicare a continuacion es parte del contenido parte de la SEMANTICA-->    
        <div id="Header-div" class="header">header</div>
        <div id="Main-div" class="main">main</div>
        <div id="Nav-div" class="nav">nav</div>
        <div id="Aside-div" class="aside">aside</div>
        <div id="Footer-div" class="footer">footer</div>
        <!--El ID a diferencia de la clase es un identificador UNICO para cada elemento y se llama con un #
            pero una clase puede contener varios elementos, es decir varias cosas pueden pertenecer a una misma clase-->
        <!--Cuando queremos aplicarle un estilo a varios elementos usamos las clases, pero para elementos especificos un ID-->    
    </div>

 </body>
</html>
